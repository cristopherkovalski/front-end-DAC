<table class="table w-full ">
            
                <tr *ngFor="let cliente of clientes">
                    <!-- <th class="text-cyan-500" card-id>{{peca.id}}</th>             --> 
                    <td class="text-center text-lg" card-peça>{{cliente.id}}</td>

                    <td class="text-center text-lg" card-peça>{{cliente.cpf}}</td>
                    <td class="text-center text-lg" card-peça>{{cliente.nome}}</td>
                    <td class="text-center text-lg" card-peça>{{cliente.endereco.cidade}}</td>
                    <td class="text-center text-lg" card-peça>{{cliente.endereco.estado}}</td>
                    <td class="text-center text-lg" card-peça>{{ buscaSaldoConta(cliente)}}</td><!-- saldo -->
            </tr>

</table>
