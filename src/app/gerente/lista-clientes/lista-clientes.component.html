<div class="container mt-5">
<h2> Clientes que vocÃª gerencia</h2>
<div class="input-group mt-4">
  <input type="text" class="form-control" [(ngModel)]="consulta" (input)="filtrarClientes()" placeholder="Pesquisar por nome ou CPF">

</div>
  <div>
        <table class="table mt-4">
            <thead class="">
              <tr>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Saldo</th>
              </tr>
            </thead>
            <tbody>
              <tr scope="row" *ngFor="let cliente of clientesFiltrados">
                <td class="link-style">
                  <a *ngIf="cliente.id" [routerLink]="['/detalhe-cliente', cliente.id]">{{ cliente.cpf }}</a>
                </td>                
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.endereco.cidade }}</td>
                <td>{{ cliente.endereco.estado }}</td>
                <td>{{ buscaSaldoConta(cliente).saldo}}</td>
               
              </tr>
            </tbody>
          </table>

    </div>
</div>
