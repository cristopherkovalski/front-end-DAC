<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center mt-4">
    <div class="border bg-dark rounded-4 p-3" style="width:100%;">

      <h2 class="text-white"> Clientes que vocÃª gerencia</h2>
      <div class="input-group mt-4">
        <input type="text" class="form-control" [(ngModel)]="consulta" (input)="filtrarClientes()"
          placeholder="Pesquisar por nome ou CPF">
      </div>

      <div *ngIf="loading== true" class="text-center">
        <div class="spinner-border text-light  m-3"  role="status" style="width: 3rem; height: 3rem;"></div>
      </div>

      <div *ngIf="clientesFiltrados.length>0">
        <table class="table table-striped table-dark mt-4">
          <thead class="">
            <tr>
              <th scope="col">CPF</th>
              <th scope="col">Nome</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
              <th scope="col">Saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let cliente of clientesFiltrados">
              <td class="link-style">
                <a *ngIf="cliente.id" [routerLink]="['/detalhe-cliente', cliente.id]">{{ cliente.cpf }}</a>
              </td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.endereco.cidade }}</td>
              <td>{{ cliente.endereco.estado }}</td>
              <td>{{ buscaSaldoConta(cliente).saldo | currency:'BRL'}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
