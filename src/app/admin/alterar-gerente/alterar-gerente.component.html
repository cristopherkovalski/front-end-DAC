<div>
    <h2>Autocadastro de Cliente</h2>
    <form (ngSubmit)="alterarGerente()" #formAtualizarGerente="ngForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="gerente.nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="gerente.email" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="gerente.cpf" placeholder="999.999.999-99" maxlength="14"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" [disabled]="true" required appCpfFormat />
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" [(ngModel)]="gerente.telefone" placeholder="(00) 00000-0000"
            maxlength="15" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required appTelefoneFormat />
        <br>
        <button type="submit" [disabled]="!formAtualizarGerente.valid">Alterar Gerente</button>
    </form>
</div>
