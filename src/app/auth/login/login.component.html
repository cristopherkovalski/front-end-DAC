<div>
  <h1>BANTADS</h1>
    <form #formLogin="ngForm">
      <div>
        <h4>Login</h4>
      </div>
      <div >
        <label for="email">Email</label>
        <input [(ngModel)]="auth.login" #emailF="ngModel" name="email" type="email" id="email" required />
        <div *ngIf="emailF.errors && (emailF.dirty || emailF.touched)">
          <div> Digite um email do Usuario. </div>
        </div>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input [(ngModel)]="auth.senha" #password="ngModel" name="senha" type="password" id="senha" required minlength="4" maxlength="13"/>
        <div *ngIf="password.errors && (password.dirty || password.touched)">
          <div> Digite uma senha</div>
        </div>
      </div>
      <div>
        <button (click)="login()" type="submit">Entrar</button>
      </div>
      <div *ngIf="message">
        {{message}}
      </div>
      <p>Não tem uma conta no nosso banco? <a [routerLink]="['/registrar']">Registre-se</a> é gratis...ou não vai saber</p>
    </form>
</div>
