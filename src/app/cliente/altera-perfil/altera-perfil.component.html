<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h2>Alterar Perfil</h2>
        <form (ngSubmit)="alterarCliente()" #formAlterar="ngForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" [pattern]="'^[a-zA-Z \-\']$'" required>
            <br>
            <label for="gerente">Gerente da conta:</label>
            <!-- <span [(ngModel)]="gerente.nome">{{gerente.nome}}</span>-->
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" placeholder="999.999.999-99" maxlength="14"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" [disabled]="true" required appCpfFormat />
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="cliente.telefone"
                placeholder="(00) 00000-0000" maxlength="15" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                appTelefoneFormat />
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" [(ngModel)]="cliente.endereco.cep" placeholder="99999-999"
                maxlength="9" appCepFormat required>
            <button type="button" (click)="buscarEndereco()">Buscar CEP</button>
            <br>
            <label for="enderecoTipo">Tipo de Endereço:</label>
            <input type="text" id="enderecoTipo" name="enderecoTipo" [(ngModel)]="cliente.endereco.tipo">
            <br>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" [(ngModel)]="cliente.endereco.logradouro">
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required [(ngModel)]="cliente.endereco.numero">
            <br>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" [(ngModel)]="cliente.endereco.complemento">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" [(ngModel)]="cliente.endereco.cidade">
            <br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" [(ngModel)]="cliente.endereco.estado">
            <br>
            <label for="salario">Salário:</label>
            <input type="text" id="salario" currencyMask name="salario" [(ngModel)]="cliente.salario"
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" required>
            <br>
            <button type="submit" [disabled]="!formAlterar.valid || cliente.salario <= 0 ">Alterar perfil</button>
            <button routerLink="/">Voltar para a Home</button>
        </form>
        <p>{{ mensagem }}</p>
    </div>
</body>

</html>
